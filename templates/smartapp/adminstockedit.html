<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Staff | Stocks | Smart</title>
    <link href="{% static 'css/bootstrap/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white shadow-sm text-white">
        <div class="container-fluid px-5">
            <a class="navbar-brand h3" style="font-size: 1.75rem !important;"  href="{% url 'dashboard' %}">SMART</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="{% url 'dashboard_list_users' %}"><i
                                class="bi bi-people-fill text-secondary ml-5 mr-2"></i> Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="{% url 'dashboard' %}"><i
                                class="bi bi-receipt text-secondary ml-5 mr-2"></i> Audits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-3" aria-current="page" href="{% url 'dashboard' %}"><i
                                class="bi bi-file-earmark-text-fill text-secondary ml-5 mr-2"></i> Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-3" href="{% url 'dashboard_stocks' %}"><i
                                class="bi bi-stack text-secondary ml-5 mr-2"></i> Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="{% url 'dashboard_products' %}"><i
                                class="bi bi-basket2-fill text-secondary ml-5 mr-2"></i> Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-capitalize mx-3" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle text-secondary ml-5 mr-2"></i> {{ user }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><hr class="dropdown-divider"></li> -->
                            <li><a class="dropdown-item" href="{% url 'logout' %}"><i
                                        class="bi bi-arrow-right-square text-secondary mx-3"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container h-100">
        <div class="d-flex flex-column shadow-sm bg-white m-5 p-5 align-items-center">
            <div class="d-flex flex-column justify-content-between my-3 fw-bold">
                <h4 class="h4 fw-bold">Edit Stock {{ stock.product.name }}</h4>
                <!-- <a href="{% url 'staff_stocks' %}">Go Back</a> -->
            </div>
            <div class="col col-4 mb-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="hidden" name="product" id="id_product" class="form-control"
                            value="{{ stock.product.id }}">
                    </div>
                    <div class="mb-3">
                        <label for="total_quantity" class="form-label">Total Quantity</label>
                        <input type="number" name="total_quantity" id="total_quantity" class="form-control"
                            value="{{ stock.total_quantity }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_available_quantity" class="form-label">Available Quantity</label>
                        <input type="number" name="available_quantity" id="id_available_quantity" class="form-control"
                            value="{{ stock.available_quantity }}">
                    </div>
                    {% if msg %}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                    {% endif %}
                    {% if err %}
                    <div class="alert alert-danger" role="alert">
                        {{ err }}
                    </div>
                    {% endif %}
                    <div class="mb-3 justify-content-around d-flex flex-row">
                        <a class="btn btn-primary text-decoration-none text-white" href="{% url 'dashboard_stocks' %}">Go Back</a>
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-dark d-flex flex-row justify-content-center align-items-center w-100 p-3 fixed-bottom">
        <small class="text-white">Â© 2021, designed by SMART Store</small>
    </div>
</body>

</html>
